services:
  - type: web
    name: bhavya-health-fetcher
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: API_SECRET_KEY
        sync: false
      - key: API_CLIENT_KEY
        sync: false
